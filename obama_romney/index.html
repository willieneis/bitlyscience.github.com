  <script language="javascript">
  var t;

  function animate(){
  t=setTimeout('animate(count)', 5000);
  moveRight();
  }

  var count=0;

  function moveRight(){
    count = count+1
    <!--document.write(count)-->
    strCount = count
    if (count<10) {
        strCount = '0' + count
    }
    var newText = document.createTextNode('June ' + strCount + ', 2012');
    
    if (count<30) {
        if (count>1) {
            show_image('/obama_romney/svg_animation_obamaObama1/svg_new_'+strCount+'.svg',400,290,'obamaObama',count)
            show_image2('/obama_romney/svg_animation_romneyRomney1/svg_new_'+strCount+'.svg',400,290,'obamaObama',count)
        } else {
            show_image_new('/obama_romney/svg_animation_obamaObama1/svg_new_'+strCount+'.svg',400,290,'obamaObama',count)
            show_image2_new('/obama_romney/svg_animation_romneyRomney1/svg_new_'+strCount+'.svg',400,290,'obamaObama',count)
        }
    } else {
        clearTimeout(t)
    }
  }    
  
  function show_image_new(src, width, height, alt,count) {
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;
    img.id = count
    document.body.appendChild(img)
  }
  
  function show_image2_new(src, width, height, alt,count) {
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;
    img.id = count
    document.body.appendChild(img)
  }

  function show_image(src, width, height, alt,count) {
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;
    img.id = count
    var ochild = document.getElementById(count-1)
    document.body.replaceChild(img,ochild)
  }

  function show_image2(src, width, height, alt,count) {
    var img = document.createElement("img");
    img.src = src;

    img.height = height;
